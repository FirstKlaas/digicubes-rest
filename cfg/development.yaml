LOGGING:
  version: 1
  disable_existing_loggers: false
  formatters:
    develop:
      format: '%(asctime)s %(levelname)s %(name)s %(message)s'
  handlers:
    logfile:
      level: DEBUG
      class: logging.handlers.RotatingFileHandler
      filename: digicubes.log
      maxBytes: 1048576
      backupCount: 10
      formatter: develop
    plattform:
      level: FATAL
      class: logging.handlers.RotatingFileHandler
      filename: platform.log
      maxBytes: 1048576
      backupCount: 10
      formatter: develop
  loggers:
    '':
      handlers: 
        - plattform
      level: FATAL
    'digicubes':
        handlers:
          - logfile
        level: INFO

      
db_url: sqlite://digicubes.db

# Limit the number of records returned in a response.
request:
  max_count: 100
  default_count: 10

# Enable the standard frontend.
web_app:
  mount: false
  route: /web

# Enable graphql. This is highly experimental
# Don't activate it in production environment.
graphql:
  mount: false
  route: /graphql

# The port, ther server is listening on
#port: 2000

# Secret to be used to encrypt data. It is
# not recommended to store your secret in this
# configuration file. Only if you run the server
# in development or testmode. For production mode
# store your secret in an environment variable.
#secret: your_secret 
